plug_name: custom-plug-dex.yml

imports:
  - file: 'dex/repos/repos.yml'
    strategy: combine

  - file: 'dex/users/users.yml'
    strategy: override

  - file: 'dex/packages/pkgs.yml'
    strategy: override

  - file: 'dex/services/srvc.yml'
    strategy: combine

  - file: 'dex/particoes/parts.yml'
    strategy: override

  - file: 'dex/region/region.yml'
    strategy: override

dotfiles:
  - repo: "https://github.com/Dexmachi/dotfiles.git"
    manager: charonte
    managed:
      - source: bash
        open: true

      - source: bookmarks

      - source: walls
        path: .
        open: true

      - source: zsh
        open: true

      - source: .config
